<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tela Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   
</head>
<body>
    <main>
        <section>
            <form action="" method="post" autocomplete="on">
                    <div id="imagem"></div>
                    <fieldset id="dados">
                        <h3>Login</h3>
                        <p id="mensagem">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                            <input type="email" autocomplete="email" required minlength="15" name="email" id="iemail"
                            placeholder="  Digite seu email">
                            <label for="iemail">Login:</label>
                        </div>  
                        </p>
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                vpn_key
                                </span>
                            <input type="password" name="pass" id="ipass" autocomplete="current-password" required minlength="8" placeholder="  Digite a sua senha">
                            <label for="ipass">Senha:</label>
                        </div>
                        <input id="Entrar" type="submit" value="Entrar"><br>
                        <input id="Esqueci" type="submit" value="Esqueci a senha &#x2709">
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
